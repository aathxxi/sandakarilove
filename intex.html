<!DOCTYPE html>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:radial-gradient(circle,#ff758c,#ff7eb3);
overflow-x:hidden;
color:white;
text-align:center;
}

/* LOCK SCREEN */
#lockScreen{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
}

input{
padding:12px;
font-size:18px;
border-radius:25px;
border:none;
text-align:center;
}

button{
padding:12px 35px;
font-size:18px;
border-radius:30px;
border:none;
cursor:pointer;
background:#ff4b5c;
color:white;
margin-top:15px;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:white;
color:#ff4b5c;
}

/* MAIN */
#main{
display:none;
padding:60px 20px;
min-height:100vh;
}

/* GLASS CARD */
.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:30px;
border-radius:30px;
max-width:900px;
margin:auto;
box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

/* TITLE */
.bigText{
font-size:42px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 30px red;}
}

/* MESSAGE */
.typewriter{
font-size:18px;
white-space:pre-line;
line-height:1.8;
margin-top:15px;
}

/* 3D CAROUSEL */
.carousel{
width:300px;
height:350px;
margin:40px auto;
position:relative;
transform-style:preserve-3d;
animation:rotate 15s infinite linear;
}

.carousel img{
position:absolute;
width:100%;
height:100%;
border-radius:20px;
object-fit:cover;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.carousel img:nth-child(1){ transform:rotateY(0deg) translateZ(400px);}
.carousel img:nth-child(2){ transform:rotateY(120deg) translateZ(400px);}
.carousel img:nth-child(3){ transform:rotateY(240deg) translateZ(400px);}

@keyframes rotate{
from{transform:rotateY(0deg);}
to{transform:rotateY(360deg);}
}

/* HEART BLAST */
.heart{
position:fixed;
color:white;
font-size:30px;
animation:blast 2s linear forwards;
}

@keyframes blast{
0%{transform:scale(0);}
100%{transform:scale(2) translateY(-500px); opacity:0;}
}

/* FIREWORKS */
.fire{
position:fixed;
font-size:25px;
animation:fire 1.5s linear forwards;
}

@keyframes fire{
0%{transform:scale(0);}
100%{transform:scale(2); opacity:0;}
}

/* FLOATING BACKGROUND HEARTS */
.bg-heart{
position:fixed;
color:rgba(255,255,255,0.3);
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}
</style>
</head>

</html>
